<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录 - JOEF</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="back-index">
    <a href="/">< 回到主页</a>
</div>
<div class="container-fluid main login" style="margin-bottom: 30px;">
    <div class="row gallery">
        <div class="col-lg-8 .col-md-12 .col-sm-12 .col-xs-12 left-div">
            <div class="login-div">
                <img src="/imgs/login.png" alt="" class="login-ico">
                <br>
                <div class="panel">
                    <br>
                    <div class="form-group">
                        <label for="username">请输入邮箱</label>
                        <input type="email" class="form-control" id="username" placeholder="请输入邮箱">
                    </div>
                    <div class="form-group">
                        <label for="password">请输入密码</label>
                        <input type="password" class="form-control" id="password" placeholder="请输入密码">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住我
                        </label>
                    </div>
                    <button type="button" class="btn pixel-btn">登录</button>
                    <br>
                    <a href="">注册账号</a>
                    <a href="">忘记密码</a>
                </div>
            </div>

            <img src="/imgs/witch.png" alt="" class="login-ico-1">
        </div>

        <div class="col-lg-4 .col-md-12 .col-sm-12 .col-xs-12 right-div">
            <div><h2>第三方登录</h2></div>
            <hr>
            <div>
                <img src="/imgs/github.png" alt="Gitub">
                <a href="/githubLogin">Github登录</a>
            </div>
            <img src="/imgs/duck.png" alt="" class="login-ico-2">
        </div>
    </div>
</div>
<script src="/jquery/jquery-3.4.1.js"></script>
<script src="/jquery/jquery-form.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

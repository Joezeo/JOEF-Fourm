<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-default" th:fragment="nav">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Joezeoの自留地</span>
            </button>
            <a class="navbar-brand" href="/">Joezeoの自留地</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">

                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=332735b1b85bfbb88779&scope=user&state=1">登录</a>
                </li>

                <li th:if="${session.user != null}">
                    <a href="/profile/notify">通知 <span class="badge" th:text="${session.unreadCount}"></span></a>
                </li>

                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        <span th:text="${session.user.getName()}"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile/questions">个人中心 </a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/logout">退出登录 </a></li>
                    </ul>
                </li>
                <a class="btn btn-default btn-question" href="/publish" role="button"
                   th:if="${session.user != null}">发起问题</a>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>

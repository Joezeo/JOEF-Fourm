<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-default" th:fragment="nav">
    <div class="container-fluid" style="background-color: white;">
        <div style="margin-top: 0px;">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only" style="color:black;font-weight: bold">JOEF</span>
                </button>
                <a class="navbar-brand" href="/"><span style="letter-spacing: 2px;color: black;font-family: aktiv-grotesk, sans-serif;font-size: 16px;-webkit-font-smoothing: antialiased;text-rendering: optimizelegibility;">JOEF GAME</span></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


                <ul class="nav navbar-nav navbar-left">
                    <li><a href="/steam/apps" style="font-weight: bold;color: black;"><img src="/imgs/steam.png" alt=""> Steam Apps</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">

                    <li th:if="${session.user == null}">
                        <a href="/login" style="font-weight: bold;">登录</a>
                    </li>

                    <li th:if="${session.user != null}">
                        <a href="/profile/notify" style="color: black;font-weight: bold;margin-top: -5px;" aria-placeholder="通知">
                            <img src="/imgs/message.png" alt="" style="width: 28px;height: 28px;margin-right: -5px;">
                            <span th:text="${session.unreadCount}"></span></a>
                    </li>

                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false" style="color: black;font-size: 16px;">
                            <span th:text="${session.user.getName()}" style="font-weight: bold;"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/topics">个人中心 </a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/logout">退出登录 </a></li>
                        </ul>
                    </li>

                    <li class="dropdown" th:if="${session.user != null}">
                        <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" role="button"
                           style="background: white;font-weight: bold;">
                            创作新主题</a>
                        <ul class="dropdown-menu">
                            <li><a href="/publish">发帖子</a></li>
                            <li><a href="/pubEassy">发文章</a></li>
                        </ul>
                    </li>
                </ul>

                <form class="navbar-form navbar-right" action="/" method="get">
                    <a href="" id="search-icon"><img src="/imgs/search.png" alt="" style="width: 28px;height: 28px;margin-top: 2px;"></a>
                    <div class="form-group">
                        <input id="input-condition" name="condition" type="text" class="form-control" placeholder="搜索..."
                               style="font-weight: bold;display: none;">
                    </div>
<!--                    <button type="submit" class="btn btn-default" style="background: white;font-weight: bold;">搜索</button>-->
                </form>
            </div>
        </div>
    </div>
</nav>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>乔西社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/publish.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="jquery/jquery-3.4.1.js"></script>
    <script src="js/publish.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">乔西社区</span>
            </button>
            <a class="navbar-brand" href="#">乔西社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=332735b1b85bfbb88779&scope=user&state=1">登录</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">我的消息 </a></li>
                        <li><a href="#">个人资料 </a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录 </a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 .col-md-12 .col-sm-12 .col-xs-12">
            <h2><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> 发起</h2>
            <hr>

            <form id="publish-form">
                <div class="form-group">
                    <label for="title"> 问题标题（简明扼要）：</label>
                    <input type="email" class="form-control" id="title" name="title" placeholder="问题标题...">
                    <div id="title-warning" class="alert alert-warning" role="alert" style="display: none">
                       问题标题不可为空，请输入
                    </div>
                </div>

                <div class="form-group">
                    <label for="description"> 问题描述（详细描述）：</label>
                    <textarea class="form-control" name="description" id="description" cols="30" rows="10"></textarea>
                    <div id="des-warning" class="alert alert-warning" role="alert" style="display: none">
                        问题描述不可为空，请输入
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="tag"> 添加标签：</label>
                    <input type="email" class="form-control" id="tag" name="tag" placeholder="输入标签，以,分隔">
                    <div id="tag-warning" class="alert alert-warning" role="alert" style="display: none">
                        问题标签不可为空，请输入
                    </div>
                </div>
                <button id="publish-btn" type="button" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>

        <div class="col-lg-3 .col-md-12 .col-sm-12 .col-xs-12"></div>
    </div>
</div>
</body>
</html>

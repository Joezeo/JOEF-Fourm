<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title} + ' - Joezeoの自留地'"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/jquery/jquery-3.4.1.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/question.js"></script>
</head>
<body>

<!--导航栏-->
<div th:replace="navigation :: nav"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 .col-md-12 .col-sm-12 .col-xs-12">
            <input type="hidden" id="quesitonId" th:value="${question.id}">
            <h3 class="question-title"><span th:text="${question.title}"></span></h3>
            <span class="community-menu">
            作者&nbsp;<span th:text="${question.user.name}"></span> |
            发布于&nbsp;<span th:text="${#calendars.format(question.gmtCreate,'dd MMMM yyyy')}"></span> |
            阅读数&nbsp;<span th:text="${question.viewCount}"></span>
            </span>
            <hr>

            <div class="question-desc" th:text="${question.description}"></div>
            <hr>
            <div class="question-option" th:if="${session.user != null && session.user.id == question.user.id}"><span
                    class="glyphicon glyphicon-pencil" aria-hidden="true"></span><a class="question-option"
                                                                                    th:href="@{/publish/{id}(id=${question.id})}">编辑问题</a>
            </div>

            <!--            评论区-->
            <div>
                <div class="comment-head">
                    <h2><span th:text="${question.commentCount}"></span>个回复</h2>

                    <hr>
                    <!-- 评论主体 -->
                    <div class="media comment-div" th:each="comment : ${comments}">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object head-img" th:src="@{${comment.user.avatarUrl}}" alt="用户头像">
                            </a>
                        </div>
                        <div class="media-body">
                            <h6 class="media-heading"><a href="#" th:text="${comment.user.name}"></a></h6>
                        </div>

                        <div th:text="${comment.content}" class="comment-cotent"></div>

                        <div class="comment-icon">
                            <a href="">
                                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                                <span th:text="${comment.likeCount}"></span>
                            </a>
                            <a href="">
                                <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                                <span th:text="${comment.commentCount}"></span>
                            </a>
                            <span class="comment-date" th:text="${#calendars.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>
                        </div>
                    </div>
                </div>

                <div class="comment-body"> <!-- 需要被隐藏的部分 -->
                    <hr>
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object head-img" th:src="@{${question.user.avatarUrl}}" alt="用户头像">
                            </a>
                        </div>
                        <div class="media-body comment-user-name">
                            <h6 class="media-heading"><a href="#" th:text="${question.user.name}"></a></h6>
                        </div>
                    </div>

                    <textarea class="form-control" name="content" id="content" cols="30" rows="10"></textarea>

                    <button id="btn-comment-reply" type="button" class="btn btn-success">回复</button>
                </div>
            </div>
        </div>

        <div class="col-lg-3 .col-md-12 .col-sm-12 .col-xs-12">
            <div style="margin-top: 30px;">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object head-img" th:src="@{${question.user.avatarUrl}}" alt="用户头像">
                        </a>
                    </div>
                    <div class="media-body">
                        <h6 class="media-heading"><a href="#" th:text="${question.user.name}"></a></h6>
                    </div>
                </div>
            </div>

            <div>
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>

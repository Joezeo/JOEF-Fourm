<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JOEF · FORUM</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="jquery/jquery-3.4.1.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>

<!--导航栏-->
<div th:replace="navigation :: nav"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 .col-md-12 .col-sm-12 .col-xs-12">
            <div class="row">
                <div class="col-lg-2 .col-md-12 .col-sm-12 .col-xs-12">
                    <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> 发现</h2>
                </div>
                <div class="col-lg-10 .col-md-12 .col-sm-12 .col-xs-12">
                    <div class="inner" id="Tabs">
                        <a href="/?tab=question" th:class="${tab=='question'?'selectedTab':'tab'}">问题</a>
                        <a href="/?tab=tech" th:class="${tab=='tech'?'selectedTab':'tab'}">技术</a>
                        <a href="/?tab=creative" th:class="${tab=='creative'?'selectedTab':'tab'}">创意</a>
                        <a href="/?tab=play" th:class="${tab=='play'?'selectedTab':'tab'}">好玩</a>
                    </div>
                </div>
            </div>

            <div>
                <hr>
                <!-- 显示主要内容 -->
                <div class="media" th:each="topic : ${pagination.datas}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object head-img img-thumbnail" th:src="@{${topic.user.avatarUrl}}"
                                 alt="用户头像">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading"><a th:href="@{/topic/{id}(id=${topic.id})}" style="color: black;padding-top: 10px;font-size: 16px;"
                                                     th:text="${topic.title}"></a></h4>
                        <span class="text-desc"><span th:text="${topic.user.name}"></span> • <span th:text="${topic.commentCount}"></span> 个评论 • <span
                                th:text="${topic.viewCount}"></span> 次浏览 • <span
                                th:text="${#calendars.format(topic.gmtCreate,'yyyy-MM-dd')}"></span></span></span>
                    </div>
                    <hr>
                </div>
            </div>

            <!--            分页条开始-->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.hasFirst}">
                        <a th:href="@{/(page=1,condition=${condition})}" aria-label="First">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.hasPrevious}">
                        <a th:href="@{/(page=${pagination.page}-1,condition=${condition})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page : ${pagination.pages}" th:class="${page==pagination.page}?'active':''"><a
                            th:href="@{/(page=${page},condition=${condition})}" th:text="${page}">1</a></li>

                    <li th:if="${pagination.hasNext}">
                        <a th:href="@{/(page=${pagination.page}+1,condition=${condition})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.hasLast}">
                        <a th:href="@{/(page=${pagination.totalPage},condition=${condition})}" aria-label="Last">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!--            分页条结束-->

        </div>

        <div class="col-lg-3 .col-md-12 .col-sm-12 .col-xs-12"></div>
    </div>
</div>
</body>
</html>
